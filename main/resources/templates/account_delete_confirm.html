<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント削除確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .confirm-box { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 30px; 
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
            text-align: center; 
        }
        .confirm-box h2 {
            color: #dc3545; /* 赤色 */
        }
        .btn-group button {
            margin: 0 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><a th:href="@{/home_post}">ぷくぷくBOOKS</a></h1>
    </header>

    <div class="container">
        <div class="confirm-box">
            <h2>本当にアカウントを削除しますか?</h2>
            <p style="margin-bottom: 30px;">
                この操作は元に戻せません。すべての登録情報、貸出履歴が削除されます。
            </p>

            <div class="btn-group">
                <form th:action="@{/account/delete}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn-primary btn-delete">はい (削除する)</button>
                </form>
                
                <a th:href="@{/profile/edit}">
                    <button type="button" class="btn-secondary btn-cancel">いいえ (キャンセル)</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
