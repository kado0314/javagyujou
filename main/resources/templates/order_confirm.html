<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注文確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <h1><a th:href="@{/home_post}">ぷくぷくBOOKS</a></h1> 
        <div class="nav-links">
        </div>
    </header>

    <div class="container">
        <h2>注文確認</h2>
        <p class="warning-text">以下の書籍を貸出します。よろしいですか？</p>

        <div class="order-details">
            <p><strong>書籍ID:</strong> <span th:text="${book.id}"></span></p>
            <p><strong>タイトル:</strong> <span th:text="${book.title}"></span></p>
            <p><strong>返却予定日:</strong> <span th:text="${returnDate}"></span></p>
        </div>

        <form th:action="@{/order/execute}" method="post" style="display: inline-block;">
            <input type="hidden" name="bookId" th:value="${bookId}" />
            <button type="submit" class="btn-primary" style="background-color: #4CAF50;">はい</button>
        </form>
        
        <a th:href="@{/home_post}" class="btn-secondary" style="margin-left: 10px;">いいえ</a>
    </div>
</body>
</html>
