<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍貸出システム (ユーザー画面)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .loaned { color: red; font-weight: bold; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>書籍一覧</h1>

    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="message error">
        <p th:text="${errorMessage}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>状態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Java入門</td>
                <td th:text="${book.author}">山田太郎</td>
                <td th:class="${book.loaned} ? 'loaned' : ''">
                    <span th:text="${book.loaned} ? '貸出中' : '貸出可能'">貸出可能</span>
                </td>
                <td>
                    <form th:action="@{/loan}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}" />
                        <button type="submit" th:disabled="${book.loaned}">貸出</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>
    <p>※データベースに書籍データを事前に入れてから実行してください。</p>
</body>
</html>
